    <script>
      var dateSelector  = $('#dateSelect').MPDatepicker();
      var dataObj = {};
      
      $('#table').DataTable({
        columns: [
          { title: "Command", data: "command" },
          { title: "Browse Blade", data: "browsePercent" },
          { title: "Top Blade", data: "topBlade" },
          { title: "Top Blade %", data: "topPercent" },
          { title: "Other %", data: "otherPercent" },
          { title: "Total", data: "total" },
        ]
      })
      
      
      drawTable= function(data){
        var rows = []
        for (command in data) {
          var total = command['Total']
          var topPercent = percent(command['MaxCount'], total)
          var browsePercent = percent(command['Browse'], total)
          rows.push({
            'command': command,
            'browsePercent': browsePercent,
            'topBlade': command['MaxBlade'],
            'topPercent': topPercent,
            'otherPercent': (100 - topPercent - browsePercent),
            'total': total,
          })
        }
        
        var table = $('#table').DataTable();
        table.rows.add(rows).draw();
      }
      
      function percent(numerator, denominator){
        return Math.floor( numerator / denominator * 100)
      }
